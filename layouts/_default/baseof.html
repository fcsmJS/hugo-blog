<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  <link rel="stylesheet" href="/styles.css">
  <meta name="keywords" content="blog,canada" />
  <meta property="og:site_name" content="{{ $.Site.Title }}" />
  <meta property="og:title" content="{{ $.Site.Title }}" />
  <meta name="twitter:site" content="@alessio_gio" />
  <meta name="twitter:creator" content="@alessio_gio" />
  <meta name="theme-color" content="#1a202c">

  {{ if .IsPage }}
  <title>{{ .Title }} | {{ $.Site.Title }}</title>
  <meta property="og:type" content="article" />
  <meta property="og:title" content="{{ .Title }}" />
  <meta property="og:description" content="{{ .Summary }}" />
  <meta name="description" content="{{ .Summary }}" />
  <meta property="twitter:title" content="{{ .Title }}" />
  <meta property="twitter:description" content="{{ .Summary }}" />
  <meta property="article:author" content="fcsmJS" />
  <meta property="article:published_time" content="{{ .Date }}" />
  {{ else }}
  <title>{{ $.Site.Title }}</title>
  <meta name="twitter:card" content="summary" />
  <meta property="og:title" content="{{ $.Site.Title }}" />
  <meta property="og:description" content="blog about ..." />
  <meta name="description" content="blog about ..." />
  {{ end }}

</head>

<body>
  {{ partial "navbar.html" . }}
  {{ block "main" . }}{{ end }}
  {{ partial "footer.html" . }}
</body>

</html>
